<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h2>Java student registration form</h2>
<form action="" method="POST">

  <label for="fname">First Name: </label>
  <input type="text" id="fname" name="fname" ><br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="dob">Date of birth</label>
  <input type="date" id="dob" name="dob" required ><br><br>

  <label for="pass">Password</label>
  <input type="password" id="pass" name="pass"><br><br>

  <label for="file">Please select a file</label>
  <input type="file" id="file" name="file"><br><br>

  <label for="gender">Gender</label>
  <input type="radio" value="male" name="gender"><br><br>

  <label for="gender">Gender</label>
  <input type="radio" value="female" name="gender"><br><br>

  <select name="courses" id="courses"  size="2" multiple>
    <option value="BBIT">BBIT</option>
    <option value="CS">CS</option>
    <option value="MED">MED</option>
    <option value="ME">ME</option>
  </select><br><br>

  <input type="submit">
  <input type="button" value="press here!">
  
</form>

</body>
</html>
